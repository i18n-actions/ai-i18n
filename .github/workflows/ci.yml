name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          if [ "$(git status dist --porcelain)" != "" ]; then
            echo "dist/ is not up to date. Please run 'npm run build' and commit the changes."
            git diff dist
            exit 1
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  test-action:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test action (dry-run)
        uses: ./
        with:
          provider: 'anthropic'
          api-key: 'test-key'
          source-language: 'en'
          target-languages: 'de,fr'
          files: '__tests__/fixtures/**/*.xliff'
          dry-run: 'true'
        continue-on-error: true
